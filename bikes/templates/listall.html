<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>顯示所有資料</title>
</head>
<body>
    <h2>顯示 Bikes資料表所有資料</h2>
    <table border="1" cellpadding="0" cellspacing="0">
        <th>編號</th>
        <th>X 座標</th>
        <th>Y 座標</th>
    
        {% for student in bikes %}    
        <tr>
            <td>{{student.idn}}  </td>
            <td>{{student.poi_x}}  </td>
            <td>{{student.poi_y}}  </td>
        </tr>
        {% endfor %}
    
    </table>
</body>
</html>
